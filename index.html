<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--css file-->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
    <title>neighborhood map</title>
</head>
<body>

        <div class="container-fluid "> <!--container for navbar-->
                <div class="row">
                        <div class="col-lg-12 col-sm-12 nav "> 
                            <strong>
                                    <button  class="btn btn-info "  onclick="openNav()">+</button>  Neighborhood Map 
                            </strong> 
                        </div>
              </div>
        </div>

         <div class="container-fluid " id="vm"> <!--container for drawer-->
             
             <div id="mySidenav" class="sidenav">
                           
                <a id="open" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                       
                <div class="input-group mb-3">
                     
                    <input type="text" class="form-control" placeholder="enter places" id="filter" data-bind="textInput: search, valueUpdate: 'keyup'" />
                 
                </div> 
                
                <hr> 
                
                <div class="list-group">
                       
                    <ul   data-bind="foreach: myLocationsFilter"> <!--ul for different markers-->
                        <a href="#" class="list-group-item list-group-item-action"><li  data-bind="text: title, click: $parent.populateAndBounceMarker"></li></a>
                            
                    </ul>
                          
                </div>

            </div>

  
                <div  id="map"> <!--div to display the map-->

                </div>
                    
         </div>
                    

<script  src="js/markers.js" charset="utf-8"></script>     
<!-- script for JQuery-->     
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<!-- script for Bootstrap  --> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- script for Knockout--> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<!-- script for google maps--> 
<script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAsZ9u6JAW7JUN1hQcbG9-mr532ZbNsLPw&callback=startApp" onerror="googleError()"></script>
<script src="js/index.js"></script> 
 

</body>  
</html>
